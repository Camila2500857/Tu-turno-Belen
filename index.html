<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Turno Belén</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.jpeg" alt="Logo" class="logo-bottom-left" />


<div class="container">
  <h1>Tu Turno Belén</h1>
  <p>¿Ya tenés usuario?</p>
  <button onclick="showLogin()">Ingresar</button>
  <p>¿No tenés cuenta?</p>
  <button onclick="showRegister()">Registrarse</button>
</div>

  <div id="loginForm" class="hidden">
    <h2>Ingresar</h2>
    <input type="text" id="loginUser" placeholder="Nombre de usuario" />
    <input type="text" id="loginDni" placeholder="DNI" />
    <input type="password" id="loginPass" placeholder="Contraseña" />
     <button onclick="login()">Entrar</button>
  </div>

  <div id="registerForm" class="hidden">
    <h2>Registrarse</h2>
    <input type="text" id="regUser" placeholder="Nombre de usuario" />
    <input type="text" id="regDni" placeholder="DNI" />
    <input type="password" id="regPass" placeholder="Contraseña"/>
    <button type="button" onclick="register()">Crear cuenta</button>
  </div>

  <div id="infoContent" class="hidden">
    <h2>Bienvenido/a a Tu Turno Belén</h2>
    <p>Seleccioná una especialidad para solicitar un turno:</p>

    <div class="turno-box">
  <select id="especialidad">
    <option value="">-- Elegí una especialidad --</option>
    <option value="Clínica médica">Clínica médica</option>
    <option value="Pediatría">Pediatría</option>
    <option value="Ginecología">Ginecología</option>
    <option value="Odontología">Odontología</option>
    <option value="Psicología">Psicología</option>
    <option value="Fonoaudiología">Fonoaudiología</option>
  </select>

  <br><br>
  <input type="date" id="fechaTurno">
  <br><br>

  <button type="button" onclick="solicitarTurno()">Solicitar turno</button>

  <p id="turnoMensaje" class="mensaje-turno"></p>
</div>

 <br><br>
    <button onclick="logout()" class="cerrar-sesion">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
